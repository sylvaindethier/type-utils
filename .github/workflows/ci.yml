# @see: https://github.com/sindresorhus/type-fest/blob/main/.github/workflows/main.yml

name: CI
on:
  push:
    branches:
      - main
    # tags:
    #   - "*"
  pull_request:
    branches:
      - main

jobs:
  test-node:
    name: Test with Node.js ${{ matrix.node-version }}
    # concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 22
          - 20
          - 18
          - 16
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run test

  test-typescript:
    name: Test with TypeScript ${{ matrix.typescript-version }}
    # concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        typescript-version:
          - "latest"
          - "~5.4.0"
          - "~5.3.0"
          - "~5.2.0"
          - "~5.1.0"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm install typescript@${{ matrix.typescript-version }}
      - run: npm run test
